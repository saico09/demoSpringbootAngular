<div class="container">
    <div class="container-header">
        <h3>Listado Personas</h3>
    </div>
    <div class="container-body">
        <table class="table">
            <thead class="thread-dark">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Administrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas" class="text-center">
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombres}}</td>
                    <td>{{persona.apellidos}}</td>
                    <td>
                        <button (click)="Editar(persona)" type="button" class="btn btn-warning">Editar</button>
                        <button (click)="Eliminar(persona)" type="button" class="btn btn-danger" style="margin-left: 1%;">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

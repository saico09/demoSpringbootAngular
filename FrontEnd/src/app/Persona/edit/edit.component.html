<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="persona.nombres" name="nombres" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="persona.apellidos" name="apellidos" type="text" class="form-control">
                </div>
                <br>
                <button (click)="Actualizar(persona)" type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
